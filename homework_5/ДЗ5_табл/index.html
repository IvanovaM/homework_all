<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table>
		<col class="col1">
		<col class="col2">
		<col class="col3">
		<col class="col4">
		<col class="col5">
		<col class="col6">
		<tr class="line1">
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr class="line2">
			<td ></td>
			<td class="red" colspan="3" rowspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr class="line3">
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr class="line4">
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr class="line5">
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr class="line6">
			<td colspan="2" rowspan="2"></td>
			<td class="black"></td>
		</tr>
		<tr class="line7">
			<td colspan="3"></td>
		</tr>

	</table>
</body>
</html>
